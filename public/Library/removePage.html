<div class="container">
    <h1>If you want to remove the book, just type its ISBN.</h1>
    <form method = "GET" action = "https://dry-hollows-02853.herokuapp.com/api/books/">
        <div class = "form-group">
            <label for = "ISBN">ISBN: </label>
            <input type= "text" name = "ISBN" id="ISBN" class="form-control" placeholder = "ISBN">
        </div>
    </form>
    <button class = "btn btn-lg btn-outline-primary" id="getISBN">Show info</button>
    <div class="jumbotron" id="output">

    </div>
    <button class = "btn btn-lg btn-outline-primary" id="deleteISBN">Delete</button>
    <div class="jumbotron" id="deleteOutput">
</div>
<script>
    function CreateTable(data){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Name</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">ISBN</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        table +=
            '       <tr>\n' +
            '           <td>' + data["Name"]+  '</td>\n' +
            '           <td>' + data["Author"]+  '</td>\n' +
            '           <td>' + data["ISBN"]+  '</td>\n' +
            '           <td>' + data["Price"]+  '</td>\n' +
            '       </tr>\n';

        table +=
            '   </tbody>\n' +
            '</table>\n'

        return table;

    }

    document.getElementById("getISBN").addEventListener("click", (event) =>{
        let url = "https://dry-hollows-02853.herokuapp.com/api/books/" + document.getElementById("ISBN").value
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            } else if (this.status == 404) {
                document.getElementById("output").innerHTML = "<p>Not found</p>"
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });

    document.getElementById("deleteISBN").addEventListener("click", (event) =>{
        let url = "https://dry-hollows-02853.herokuapp.com/api/books/" + document.getElementById("ISBN").value
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("deleteOutput").innerHTML = "<p>Successfully deleted.</p>"
            }
        };
        xhttp.open('DELETE', url, true);
        xhttp.send();
    });
</script>
